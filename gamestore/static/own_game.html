<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-image: url("http://66.media.tumblr.com/6f8a03861ce832a5acb55c2629b2279d/tumblr_ngj74x9GsL1toa8s4o1_500.gif");
}

#floatbtn {
  font-size:30px;
  margin-left: 300px;
  margin-top: 20px;
  font-family: "Verdana", Helvetica, sans-serif;

}
  .instructions-txt {
    font-family: "Verdana", Helvetica, sans-serif;
    align-self: "center";
  }
}
</style>
</head>
<body onload="startGame()">
<script>

var unicorn;
var lasers = [];
var points;

//=======================  <START GAME>  ========================
function startGame() {
//create unicorn
    unicorn = new component(90, 120, "static_dirs/img/spaceunicornsmile.png", 10, 120, "image");
    unicorn.gravity = 0.05;
    points = new component("25px", "Verdana", "white", 280, 40, "text");
    space.start();
}

  //create space background to the canvas
var space = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 700;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

//=======================  <CONSTRUCTORS>  ========================
//create game objects
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
    	this.image = new Image();
    	this.image.src = color;
  	}
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = space.context;
        if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = space.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;

    //============GAME OVER==================
    for (i = 0; i < lasers.length; i += 1) {
        if (unicorn.crashWith(lasers[i])) {
            return;
            document.getElementById("gameover").style.display ="";
            document.getElementById("score").style.display ="";
            document.getElementById("score").innerHTML = points;
        }
    }
    space.clear();
    space.frameNo += 1;
    if (space.frameNo == 1 || everyinterval(150)) {
        x = space.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        //height of the laser beam
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        // gap between top and bottom lasers
        minGap = 150;
        maxGap = 270;
        //create random obstacles based on min and max gap
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        lasers.push(new component(10, height, "#DCA2CD", x, 0));//lasers from top
        lasers.push(new component(10, x - height - gap, "#DCA2CD", x, height + gap));//lasers from bottom
    }
    for (i = 0; i < lasers.length; i += 1) {
        lasers[i].x += -1;
        lasers[i].update();
    }
    points.text="SCORE: " + space.frameNo;
    points.update();
    unicorn.newPos();
    unicorn.update();
}

function everyinterval(n) {
    if ((space.frameNo / n) % 1 == 0) {
      return true;
    }else{
      return false;
    }
  }

//Make unicorn float
function float(n) {
    unicorn.gravity = n;
}
</script>

<br>
<button id="floatbtn" onmousedown="float(-0.2)" onmouseup="float(0.03)">Float</button><br>
<h1 id="gameover" hidden> Game Over <h1>
<h2 id="score" hidden></h2>
<p class="instructions-txt">Use the FLOAT button to stay in the air. Avoid deadly laser beams!</p>
<button>Save game</button><button>Submit Score</button>
</body>
</html>
