{% extends 'base.html' %}

{% block title %}
Login - GameStop
{% endblock %}


{% block content %}
<div class="container">
    <form class="form-signin" method="post" action=""> {% csrf_token %}
        <h2 class="form-signin-heading">Login to GameStop</h2>
        <p> {{message}} </p>
        {% for field in form %}
          {{ field.errors }}
          <label for="{{field.name}}" class="{{form.label_class}}">
            {{field.label}}
          </label> {{field}}
        {% endfor %}
        <br> <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
{% endblock %}
