{% extends 'base.html' %}

{% block title %}
Login - GameStop
{% endblock %}


{% block content %}
<div class="row">
  <div class="center-block" style="width:400px;">
    <form class="form-signin" method="post" action=""> {% csrf_token %}
        <h2 class="form-signin-heading">Login to GameStop</h2>
        <div class="help-inline">{{form.non_field_errors}}</div>
        {% for field in form %}
          {{ field.errors }}
          <label for="{{field.name}}" class="{{form.label_class}}">
            {{field.label}}
          </label> {{field}} <br>
        {% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
</div>
{% endblock %}
