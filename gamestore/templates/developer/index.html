
{% extends 'accounts/base.html' %}

{% block title %}
Welcome to GameStop
{% endblock %}


{% block content %}
<h2 class="featurette-heading">Welcome {{name}},<span class="text-muted"></span></h2>
  {% if games %}
    <p class="lead">Your Games</p>
    {% for game in games %}
        <p> {{game.title}} </p><br>
    {% endfor %}
  {% endif %}
{% endblock %}
